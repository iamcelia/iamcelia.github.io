---
layout: default
title: ici c'est Célia's Blog

	<h1><span style="font-family: Lucida Handwriting">{{ page.title }}</span></h1>
	<ul class="posts">

	  {% for post in site.posts %}
	    <li><span>{{ post.date | date_to_string }}</span> » <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
